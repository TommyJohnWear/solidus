---
machine:
  environment:
    DB: mysql
    DEFAULT_MAX_WAIT_TIME: 10
  services:
    - mysql
  ruby:
    version: 2.2.5
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
    - ./build-ci.rb install
test:
  override:
    - './build-ci.rb test':
       parallel: true
